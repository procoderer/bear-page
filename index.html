<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bear</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container1">
        <div class="header">
            <div class="header-logo">&#128059 Bear Lovers &#128059</div>
            <ul>
                <li> <a class="secondary-text" href="https://www.pinterest.com/pin/987836499492263442/">Brown Bear</a></li>
                <li> <a class="secondary-text" href="https://www.pinterest.com/pin/581738476870543974/">White Bear</a></li>
                <li> <a class="secondary-text" href="https://www.pinterest.com/pin/290341507244407521/">Bears Together</a></li>
                <li> <a class="secondary-text" 
                    href="https://milkmochabear.com/products/milk-mocha-comics-collection-our-little-happiness">Book Comic
                </a></li>
            </ul>
        </div>

        <div class="content1">
            <div class="awesome">
                <h1>We have bears!</h1>
                <div class="secondary-text">
                    Explore the wide world of bears
                </div>
                <button class="button1">Sign up</button>
            </div>

            <img src="main-image.jpeg" width="460" height="auto">
        </div>
    </div>

    <div class="container2">
        <h2>Some random bears.</h2>

        <div class="content2">
            <div class="image-text">
                <img src="image1.jpeg" width="200" height="auto">
                <div class="secondary-text">bear with scarf</div>
            </div>
            <div class="image-text">
                <img src="image2.jpeg" width="200" height="auto">
                <div class="secondary-text">bear with food</div>
            </div>
            <div class="image-text">
                <img src="image3.jpeg" width="200" height="auto">
                <div class="secondary-text">bear with bubbles</div>
            </div>
            <div class="image-text">
                <img src="image4.jpeg" width="200" height="auto">
                <div class="secondary-text">bear with bed</div>
            </div>
        </div>
    </div>

    <div class="container3">
        <p id="quoteText" class="quote">
            <!-- quotes in script.js -->
        </p>
        <p class="quoter">&#128059&#128059&#128059</p>
    </div>

    <div class="container4">
        <div class="content4">
            <div class="call-to-action">
                <h3>Love bears? Join us!</h3>
                <p class="click-the-button">Sign up for the &#128059 BEAR &#128059 club.</p>
            </div>
            <button class="button2">Sign up</button>
        </div>
    </div>

    <div class="footer">
        <p>&#128059 <span id="currentYear"></span> &#128059</p>
    </div>
    <script src="script.js"></script>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
